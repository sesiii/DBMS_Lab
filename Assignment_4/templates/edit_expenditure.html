<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expenditure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .header-card {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .info-badge {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            margin-right: 10px;
            display: inline-block;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="header-card">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h2 class="mb-0">Edit Expenditure</h2>
                </div>
                <div class="col-md-6">
                    <div class="d-flex flex-wrap gap-2 justify-content-md-end mt-3 mt-md-0">
                        <div class="info-badge">
                            <i class="fas fa-clock"></i>
                            <strong>Current Time (UTC):</strong>
                            {{ current_time }}
                        </div>
                        <div class="info-badge">
                            <i class="fas fa-user"></i>
                            <strong>User:</strong>
                            {{ current_user }}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Amount</label>
                                <input type="number" step="0.01" class="form-control" name="amount" value="{{ data.amount }}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Date</label>
                                <input type="date" class="form-control" name="expenditure_date" value="{{ data.expenditure_date }}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Purpose</label>
                                <input type="text" class="form-control" name="purpose" value="{{ data.purpose }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Category</label>
                                <input type="text" class="form-control" name="category" value="{{ data.category }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Payment Mode</label>
                                <input type="text" class="form-control" name="payment_mode" value="{{ data.payment_mode }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Financial Year</label>
                                <input type="text" class="form-control" name="financial_year" value="{{ data.financial_year }}">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{{ url_for('panchayat_employee_table') }}?table_name=expenditure" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Update Record
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
