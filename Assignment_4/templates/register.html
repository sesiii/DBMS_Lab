<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Gram Panchayat Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    
    <!-- Header with Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Gram Panchayat Management</a>
            <div class="ml-auto">
                <a href="login" class="btn btn-warning">Login</a>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="card p-4 shadow-lg" style="width: 500px;">
            <h3 class="text-center text-success">Register</h3>
            <form method="POST" action="{{ url_for('register')}}" onsubmit="return validateForm()">
                <div class="mb-3">
                    <label class="form-label">Aadhar Number</label>
                    <input type="text" class="form-control" id="aadhar" name="aadhar_no" pattern="\d{12}" maxlength="12" required>
                    <small class="text-muted">Must be a 12-digit unique number.</small>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" name="first_name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="last_name" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" name="dob" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" pattern="\d{10}" maxlength="10" required>
                    <small class="text-muted">Must be a 10-digit number.</small>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Caste</label>
                        <input type="text" class="form-control" name="caste" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-select" name="gender" required>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Household ID</label>
                    <input type="text" class="form-control" name="household_id" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Educational Qualifications</label>
                    <select class="form-select" name="educational_qualification" required>
                        <option value="">Select</option>
                        <option value="none">None</option>
                        <option value="primary">Primary Education</option>
                        <option value="secondary">Secondary Education</option>
                        <option value="higher_secondary">Higher Secondary</option>
                        <option value="graduate">Graduate</option>
                        <option value="postgraduate">Postgraduate</option>
                        <option value="phd">PhD</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Occupation</label>
                    <input type="text" class="form-control" name="occupation" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Marital Status</label>
                    <select class="form-select" name="marital_status" required>
                        <option value="">Select</option>
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="divorced">Divorced</option>
                        <option value="widowed">Widowed</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        &copy; 2025 Gram Panchayat Management System | All Rights Reserved
    </footer>
    
    <script>
        function validateForm() {
            let aadhar = document.getElementById("aadhar").value;
            let phone = document.getElementById("phone").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm_password").value;
            let aadharPattern = /^\d{12}$/;
            let phonePattern = /^\d{10}$/;
            let passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            if (!aadharPattern.test(aadhar)) {
                alert("Aadhar number must be exactly 12 digits.");
                return false;
            }
            if (!phonePattern.test(phone)) {
                alert("Phone number must be exactly 10 digits.");
                return false;
            }
            if (!passwordPattern.test(password)) {
                alert("Password must be at least 8 characters, include one uppercase, one lowercase, one number, and one special character.");
                return false;
            }
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
