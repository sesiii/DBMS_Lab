<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Employee Request</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Approve Employee Request</h1>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for row in employee_requests %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    {% if active_table.name == 'panchayat_employee_request' %}
                    <td>
                        <form action="{{ url_for('approve_employee_request', id=row[0]) }}" method="post"
                            style="display:inline;">
                            <button type="submit" class="btn btn-success">Approve</button>
                        </form>
                        <form action="{{ url_for('decline_employee_request', id=row[0]) }}" method="post"
                            style="display:inline;">
                            <button type="submit" class="btn btn-danger">Decline</button>
                        </form>
                    </td>
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
