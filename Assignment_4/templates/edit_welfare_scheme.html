<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Welfare Scheme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h3 class="mb-0">Edit Welfare Scheme</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <strong>Current Time (UTC):</strong> {{ current_datetime }}<br>
                    <strong>User:</strong> {{ current_user }}
                </div>
                
                <form action="{{ url_for('edit_welfare_scheme', scheme_id=scheme.scheme_id) }}" method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Scheme Name</label>
                                <input type="text" class="form-control" name="name" value="{{ scheme.name }}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" name="description" rows="3" required>{{ scheme.description }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Eligibility Criteria</label>
                                <textarea class="form-control" name="eligibility" rows="3" required>{{ scheme.eligibility }}</textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Benefits</label>
                                <textarea class="form-control" name="benefits" rows="3" required>{{ scheme.benefits }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Start Date</label>
                                <input type="date" class="form-control" name="start_date" value="{{ scheme.start_date.strftime('%Y-%m-%d') }}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">End Date</label>
                                <input type="date" class="form-control" name="end_date" value="{{ scheme.end_date.strftime('%Y-%m-%d') if scheme.end_date else '' }}">
                            </div>
                        </div>
                    </div>
                    <div class="text-end">
                        <a href="{{ url_for('panchayat_employee_table') }}?table_name=welfare_schemes" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-warning">Update Scheme</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
